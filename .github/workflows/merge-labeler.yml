name: "Merge ready check"

on:
  pull_request_review:
    types: [submitted]
    branch:
      - development

jobs:
  approved:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - uses: srvaroa/labeler@v0.8
        with:
          config_path: labeler.yml
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"